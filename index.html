<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMARI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');

        body {
            font-family: 'Playfair Display', serif;
            text-align: center;
            background-color: #fef6f8;
            padding: 50px;
            background-image: url('aimari_postres.jpg'), url('aimari_detalles.jpg');
            background-position: left center, right center;
            background-repeat: no-repeat, no-repeat;
            background-size: 20% auto, 20% auto;
            position: relative;
            overflow: hidden; /* Para asegurar que las gotas no se desborden */
        }

        h1 {
            color: #e91e63;
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .message {
            font-size: 20px;
            color: #d81b60;
            margin-top: 20px;
            font-weight: bold;
            font-style: italic;
            background: rgba(255, 192, 203, 0.2);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }

        .button-container {
            margin-top: 30px;
        }

        .button {
            background-color: #e91e63;
            color: white;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            border-radius: 30px;
            font-family: 'Playfair Display', serif;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .button:hover {
            background-color: #d81b60;
            transform: scale(1.1);
        }

        .logo {
            width: 200px;
            height: auto;
            display: block;
            margin: 20px auto;
            animation: moveSide 2s infinite alternate;
        }

        @keyframes moveSide {
            0% { transform: translateX(0); }
            100% { transform: translateX(20px); }
        }

        /* Decoraciones en las esquinas */
        .decor {
            position: absolute;
            width: 80px;
            opacity: 0.7;
        }

        .decor-top-left {
            top: 20px;
            left: 20px;
        }

        .decor-top-right {
            top: 20px;
            right: 20px;
        }

        .decor-bottom-left {
            bottom: 20px;
            left: 20px;
        }

        .decor-bottom-right {
            bottom: 20px;
            right: 20px;
        }

        /* Efecto de lluvia */
        .raindrop {
            position: absolute;
            top: -10px;
            width: 2px;
            height: 10px;
            background: rgba(169, 169, 169, 0.8); /* Gris oscuro (plomo) */
            animation: rainAnimation 0.5s infinite linear;
        }

        @keyframes rainAnimation {
            0% { top: -10px; }
            100% { top: 100vh; }
        }

        .rain-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* A帽adir m谩s gotas de lluvia */
        .raindrop:nth-child(odd) {
            animation-duration: 0.8s;
        }
        .raindrop:nth-child(even) {
            animation-duration: 1s;
        }
    </style>
</head>
<body>
    <!-- Contenedor de lluvia -->
    <div class="rain-container">
        <!-- Generamos muchas gotas de lluvia aleatorias -->
        <div class="raindrop" style="left: 10%; animation-delay: 0s;"></div>
        <div class="raindrop" style="left: 20%; animation-delay: 0.1s;"></div>
        <div class="raindrop" style="left: 30%; animation-delay: 0.2s;"></div>
        <div class="raindrop" style="left: 40%; animation-delay: 0.3s;"></div>
        <div class="raindrop" style="left: 50%; animation-delay: 0.4s;"></div>
        <div class="raindrop" style="left: 60%; animation-delay: 0.5s;"></div>
        <div class="raindrop" style="left: 70%; animation-delay: 0.6s;"></div>
        <div class="raindrop" style="left: 80%; animation-delay: 0.7s;"></div>
        <div class="raindrop" style="left: 90%; animation-delay: 0.8s;"></div>
        <div class="raindrop" style="left: 15%; animation-delay: 0.9s;"></div>
        <div class="raindrop" style="left: 25%; animation-delay: 1s;"></div>
        <div class="raindrop" style="left: 35%; animation-delay: 1.1s;"></div>
        <div class="raindrop" style="left: 45%; animation-delay: 1.2s;"></div>
        <div class="raindrop" style="left: 55%; animation-delay: 1.3s;"></div>
        <div class="raindrop" style="left: 65%; animation-delay: 1.4s;"></div>
        <div class="raindrop" style="left: 75%; animation-delay: 1.5s;"></div>
        <div class="raindrop" style="left: 85%; animation-delay: 1.6s;"></div>
    </div>

    <!-- Elementos decorativos -->
    <img src="decoracion.png" class="decor decor-top-left" alt="Decoraci贸n">
    <img src="decoracion.png" class="decor decor-top-right" alt="Decoraci贸n">
    <img src="decoracion.png" class="decor decor-bottom-left" alt="Decoraci贸n">
    <img src="decoracion.png" class="decor decor-bottom-right" alt="Decoraci贸n">

    <h1>AIMARI</h1>
    <img src="torta-aimari.png" alt="Torta AIMARI" class="logo">

    <!-- Mensaje de bienvenida -->
    <p class="message">Bienvenidos a AIMARI. D茅jate sorprender con nuestros deliciosos postres y detalles 煤nicos hechos con amor. </p>

    <div class="button-container">
        <button class="button" onclick="location.href='https://aimari-web.github.io/aimari-postres.github.io/'">AIMARI POSTRES</button>
        <button class="button" onclick="location.href='https://aimari-web.github.io/aimari-details.github.io/'">AIMARI DETAILS</button>
    </div>
</body>
</html>
