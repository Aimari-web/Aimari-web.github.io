<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMARI</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            text-align: center;
            background-color: #fef6f8;
            padding: 50px;
            background-image: url('aimari_postres.jpg'), url('aimari_detalles.jpg');
            background-position: left center, right center;
            background-repeat: no-repeat, no-repeat;
            background-size: 20% auto, 20% auto;
        }
        h1 {
            color: #e91e63;
            font-family: 'Times New Roman', serif;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            background-color: #e91e63;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            font-family: 'Times New Roman', serif;
        }
        .button:hover {
            background-color: #d81b60;
        }
        .logo {
            width: 150px;
            height: auto;
            animation: moveSide 2s infinite alternate;
        }
        @keyframes moveSide {
            0% { transform: translateX(0); }
            100% { transform: translateX(20px); }
        }
    </style>
</head>
<body>
    <h1>AIMARI</h1>
    <img src="torta-aimari.png" alt="Torta AIMARI" class="logo">
    
    <!-- Página Principal -->
    <div class="button-container" id="mainPage">
        <button class="button" onclick="location.href='https://aimari-web.github.io/aimari-postres.github.io/'">AIMARI POSTRES</button>
        <button class="button" onclick="location.href='https://aimari-web.github.io/aimari-details.github.io/'">AIMARI DETAILS</button>
    </div>

    <!-- AIMARI POSTRES (con botón volver) -->
    <div class="button-container hidden" id="aimariPostresPage">
        <button class="button" onclick="location.href='https://aimari-web.github.io/aimari-postres.github.io/'">Volver a AIMARI</button>
        <button class="button" onclick="location.href='https://aimari-web.github.io/aimari-details.github.io/'">AIMARI DETAILS</button>
    </div>

    <!-- AIMARI DETAILS (con botón volver) -->
    <div class="button-container hidden" id="aimariDetailsPage">
        <button class="button" onclick="location.href='https://aimari-web.github.io/aimari-postres.github.io/'">Volver a AIMARI</button>
        <button class="button" onclick="location.href='https://aimari-web.github.io/aimari-details.github.io/'">AIMARI POSTRES</button>
    </div>

    <script>
        // Funciones para cambiar entre las páginas
        function mostrarPagina(page) {
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('aimariPostresPage').classList.add('hidden');
            document.getElementById('aimariDetailsPage').classList.add('hidden');
            document.getElementById(page).classList.remove('hidden');
        }

        // Event listeners para mostrar cada sección cuando se haga clic en los botones
        document.querySelector('.button[onclick="location.href=\'https://aimari-web.github.io/aimari-postres.github.io/\'"]').addEventListener('click', function() {
            mostrarPagina('aimariPostresPage');
        });

        document.querySelector('.button[onclick="location.href=\'https://aimari-web.github.io/aimari-details.github.io/\'"]').addEventListener('click', function() {
            mostrarPagina('aimariDetailsPage');
        });
    </script>
</body>
</html>
