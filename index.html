<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMARI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');

        body {
            font-family: 'Playfair Display', serif;
            text-align: center;
            background-color: #fef6f8;
            padding: 50px;
            background-image: url('aimari_postres.jpg'), url('aimari_detalles.jpg');
            background-position: left center, right center;
            background-repeat: no-repeat, no-repeat;
            background-size: 20% auto, 20% auto;
            position: relative;
            overflow: hidden; /* Para asegurar que las rosas no se desborden */
        }

        h1 {
            color: #e91e63;
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .message {
            font-size: 20px;
            color: #d81b60;
            margin-top: 20px;
            font-weight: bold;
            font-style: italic;
            background: rgba(255, 192, 203, 0.2);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }

        .button-container {
            margin-top: 30px;
        }

        .button {
            background-color: #e91e63;
            color: white;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            border-radius: 30px;
            font-family: 'Playfair Display', serif;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .button:hover {
            background-color: #d81b60;
            transform: scale(1.1);
        }

        .logo {
            width: 200px;
            height: auto;
            display: block;
            margin: 20px auto;
            animation: moveSide 2s infinite alternate;
        }

        @keyframes moveSide {
            0% { transform: translateX(0); }
            100% { transform: translateX(20px); }
        }

        /* Decoraciones en las esquinas */
        .decor {
            position: absolute;
            width: 80px;
            opacity: 0.7;
        }

        .decor-top-left {
            top: 20px;
            left: 20px;
        }

        .decor-top-right {
            top: 20px;
            right: 20px;
        }

        .decor-bottom-left {
            bottom: 20px;
            left: 20px;
        }

        .decor-bottom-right {
            bottom: 20px;
            right: 20px;
        }

        /* Efecto de rosas flotando rojas */
        .rose {
            position: absolute;
            top: -50px;
            width: 30px;
            height: 30px;
            background-color: red; /* Rosa roja */
            border-radius: 50%;
            animation: floatRose 5s infinite ease-in-out;
        }

        @keyframes floatRose {
            0% { top: -50px; opacity: 0.9; transform: scale(0.5); }
            50% { top: 50vh; opacity: 1; transform: scale(1); }
            100% { top: 100vh; opacity: 0.9; transform: scale(0.5); }
        }

        /* Añadir posiciones aleatorias */
        .rose:nth-child(odd) {
            animation-duration: 6s;
            animation-delay: 2s;
        }
        .rose:nth-child(even) {
            animation-duration: 7s;
            animation-delay: 3s;
        }

        /* Efecto flotante para las rosas */
        .rose:nth-child(odd) {
            left: 10%;
        }
        .rose:nth-child(even) {
            left: 40%;
        }
        .rose:nth-child(3) {
            left: 70%;
        }
        .rose:nth-child(4) {
            left: 90%;
        }
    </style>
</head>
<body>
    <!-- Contenedor de rosas flotantes rojas -->
    <div class="rose" style="left: 10%; animation-delay: 0s;"></div>
    <div class="rose" style="left: 20%; animation-delay: 0.5s;"></div>
    <div class="rose" style="left: 30%; animation-delay: 1s;"></div>
    <div class="rose" style="left: 40%; animation-delay: 1.5s;"></div>
    <div class="rose" style="left: 50%; animation-delay: 2s;"></div>
    <div class="rose" style="left: 60%; animation-delay: 2.5s;"></div>
    <div class="rose" style="left: 70%; animation-delay: 3s;"></div>
    <div class="rose" style="left: 80%; animation-delay: 3.5s;"></div>
    <div class="rose" style="left: 90%; animation-delay: 4s;"></div>

    <!-- Elementos decorativos -->
    <img src="decoracion.png" class="decor decor-top-left" alt="Decoración">
    <img src="decoracion.png" class="decor decor-top-right" alt="Decoración">
    <img src="decoracion.png" class="decor decor-bottom-left" alt="Decoración">
    <img src="decoracion.png" class="decor decor-bottom-right" alt="Decoración">

    <h1>AIMARI</h1>
    <img src="torta-aimari.png" alt="Torta AIMARI" class="logo">

    <!-- Mensaje de bienvenida -->
    <p class="message">Bienvenidos a AIMARI. Déjate sorprender con nuestros deliciosos postres y detalles únicos hechos con amor. 🎂💖</p>

    <div class="button-container">
        <button class="button" onclick="location.href='https://aimari-web.github.io/aimari-postres.github.io/'">AIMARI POSTRES</button>
        <button class="button" onclick="location.href='https://aimari-web.github.io/aimari-details.github.io/'">AIMARI DETAILS</button>
    </div>
</body>
</html>
